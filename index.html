<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSS Survey Progress</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a0033 0%, #4a1a7a 100%);
            color: white;
            min-height: 100vh;
            padding: 30px;
            position: relative;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 1s ease;
        }

        .header h1 {
            font-size: 4.5em;
            color: #ffd700;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            margin-bottom: 15px;
        }

        .header h2 {
            font-size: 2.8em;
            color: white;
        }

        .content-wrapper {
            display: grid;
            grid-template-columns: 600px 1fr;
            gap: 80px;
            align-items: center;
            margin-bottom: 40px;
            justify-items: start;
        }

        .progress-section {
            animation: fadeInLeft 1s ease 0.3s both;
        }

        .thermometer-wrapper {
            position: relative;
            padding-left: 120px;
            width: 100%;
            max-width: 600px;
        }

        .markers {
            position: absolute;
            left: 0;
            top: 0;
            height: 650px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px 0;
        }

        .marker {
            font-size: 2em;
            color: #ffd700;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .thermometer-container {
            position: relative;
            width: 400px;
            height: 650px;
            background: white;
            border-radius: 50px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            overflow: hidden;
            border: 8px solid #ffd700;
        }

        .thermometer-fill {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: linear-gradient(to top, #6a1b9a 0%, #9c27b0 50%, #ce93d8 100%);
            transition: height 1.5s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 0 0 42px 42px;
            overflow: visible;
        }

        .wave {
            position: absolute;
            top: -30px;
            left: -5%;
            width: 110%;
            height: 60px;
            background: radial-gradient(ellipse at center, rgba(206, 147, 216, 0.8) 0%, rgba(156, 39, 176, 0.6) 50%, transparent 70%);
            border-radius: 50%;
            animation: wave 3s ease-in-out infinite;
        }

        @keyframes wave {
            0%, 100% { 
                transform: translateY(0) scaleX(1);
            }
            50% { 
                transform: translateY(-15px) scaleX(1.05);
            }
        }

        .target-line {
            position: absolute;
            left: 0;
            width: 100%;
            height: 5px;
            background: #ffd700;
            top: 20%;
            z-index: 2;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
        }

        .target-line::after {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 0;
            height: 0;
            border-top: 8px solid transparent;
            border-bottom: 8px solid transparent;
            border-left: 12px solid #ffd700;
        }

        .target-label {
            position: absolute;
            left: calc(100% + 60px);
            top: calc(20% - 35px);
            background: #ffd700;
            color: #1a0033;
            padding: 20px 40px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 2.2em;
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.4);
            animation: bounce 2s ease-in-out infinite;
            white-space: nowrap;
            z-index: 5;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
        }

        .percentage-display {
            position: absolute;
            left: calc(100% + 60px);
            top: 50%;
            transform: translateY(-50%);
            font-weight: bold;
            color: #ffd700;
            text-shadow: 4px 4px 10px rgba(0,0,0,0.6);
            z-index: 5;
            animation: scaleIn 1s ease 0.5s both;
            background: rgba(26, 0, 51, 0.9);
            padding: 20px 40px;
            border-radius: 20px;
            border: 4px solid #ffd700;
            text-align: center;
        }
        
        .current-label {
            font-size: 1.8em;
            display: block;
            color: white;
            margin-bottom: 10px;
        }
        
        .percentage-number {
            font-size: 5em;
        }

        .qr-section {
            text-align: center;
            animation: fadeInRight 1s ease 0.5s both;
            margin-left: 400px;
        }

        .qr-box {
            background: white;
            padding: 45px;
            border-radius: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            border: 6px solid #ffd700;
        }

        .qr-code {
            width: 380px;
            height: 380px;
            margin: 0 auto 25px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 20px;
        }

        .qr-code svg {
            width: 100%;
            height: 100%;
        }

        .scan-text {
            color: #1a0033;
            font-size: 2.2em;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .cta-text {
            color: #6a1b9a;
            font-size: 1.6em;
            margin-top: 15px;
        }

        .footer {
            text-align: center;
            margin: 50px 0 30px 0;
            animation: fadeInUp 1s ease 0.7s both;
        }

        .footer-emoji {
            font-size: 2.5em;
            margin-bottom: 15px;
        }

        .footer-text {
            font-size: 2em;
            color: #ffd700;
            margin-bottom: 25px;
            font-weight: bold;
        }

        .stats {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.15);
            padding: 30px 60px;
            border-radius: 20px;
            border: 3px solid #ffd700;
        }

        .stat-value {
            font-size: 4em;
            color: #ffd700;
            font-weight: bold;
        }

        .stat-label {
            font-size: 1.6em;
            color: white;
            margin-top: 10px;
        }

        .logo-section {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 35px;
            padding: 80px 35px 40px 35px;
            background: transparent;
            border-radius: 20px;
            border: none;
            flex-wrap: wrap;
            position: relative;
            overflow: visible;
        }
        
        .logo-section::before {
            display: none;
        }

        .logo-item {
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            min-width: 140px;
            height: 90px;
            position: relative;
            z-index: 1;
            border: 3px solid #e0e0e0;
        }

        .logo-text {
            font-size: 1.8em;
            font-weight: bold;
            color: #1a0033;
            text-align: center;
        }

        .logo-ofs {
            background: #f68b1f;
            color: white !important;
        }

        .logo-nss {
            background: #6a1b9a;
            color: white !important;
        }

        .logo-ipsos {
            background: #0066cc;
            color: white !important;
        }

        .partnership-text {
            display: none;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                transform: translateY(-50%) scale(0);
            }
            to {
                transform: translateY(-50%) scale(1);
            }
        }

        .sparkles {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
            top: 0;
            left: 0;
        }

        .sparkle {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #ffd700;
            border-radius: 50%;
            animation: sparkle 3s ease-in-out infinite;
            opacity: 0;
            box-shadow: 0 0 10px #ffd700;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0) rotate(0deg); }
            50% { opacity: 1; transform: scale(1) rotate(180deg); }
        }
    </style>
</head>

    <script>
        // ========================================
        // EDIT THESE VALUES WEEKLY
        // ========================================
        const currentPercentage = 45; // Current completion percentage
        const daysRemaining = 45; // Days until deadline
        // ========================================

        // Update days left display
        document.getElementById('daysLeft').textContent = daysRemaining;

        // Animate thermometer fill
        function animateProgress() {
            const thermometer = document.getElementById('thermometer');
            const percentageNumber = document.querySelector('.percentage-number');
            
            setTimeout(() => {
                thermometer.style.height = currentPercentage + '%';
            }, 500);

            // Animate percentage counter
            let current = 0;
            const increment = currentPercentage / 60;
            const timer = setInterval(() => {
                current += increment;
                if (current >= currentPercentage) {
                    current = currentPercentage;
                    clearInterval(timer);
                }
                percentageNumber.textContent = Math.round(current) + '%';
            }, 30);
        }

        // Create sparkle effects
        function createSparkles() {
            const container = document.getElementById('sparkles');
            for (let i = 0; i < 20; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() * 3 + 's';
                container.appendChild(sparkle);
            }
        }

        // Initialize on page load
        window.addEventListener('load', () => {
            animateProgress();
            createSparkles();
        });
    </script>
